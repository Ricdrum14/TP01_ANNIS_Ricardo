<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon formulaire</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css"> 
    <script src="style.js" defer></script>
</head>
<body>

    <section class="container">

        <h2 id="contact-title" class="text"><Voici mon formulaire de contact></h2>

        <form method="post">

            <div class="my-login">
            
                <label for="nom">Login : </label>
                <input type="text" id="login" name="login" placeholder="Login" required><br><br>

                <label for="nom">Mot de pase  : </label>
                <input type="text" id="password" name="password" placeholder="Votre Mot de passe" required><br><br>
            </div>

            <label for="nom">Nom : </label>
            <input type="text" id="name" name="name" placeholder="Votre Nom" required><br><br>

            <label for="prenom">Prénom : </label>
            <input type="text" id="prenom" name="prenom" placeholder="Votre Prénom"required><br><br>

            <label for="nom">Adresse : </label>
            <input type="text" id="adresse" name="adresse" placeholder="vVotre Adresse" required><br><br>

            <label for="nom">Code Postal : </label>
            <input type="text" id="code-postal" name="code-postal" placeholder="Votre Code Postal" required><br><br>

            <label for="nom">Ville : </label>
            <input type="text" id="ville" name="ville" placeholder="Votre Ville" required><br><br>

            <label for="nom">Votre Numero de Telephone : </label>
            <input type="text" id="phone-number" name="phone-number" placeholder="Votre Numero de Telephone" required><br><br>

            <label for="nom">Email : </label>
            <input type="text" id="email" name="email" placeholder="Votre Email" required><br><br>

            <label for="nom">Civilite : </label>
            <input type="text" id="civilite" name="civilite" placeholder="Civilite" required><br><br>

            <input type="submit" value="Envoyer">
        </form>
    </section>
</body>
</html>
